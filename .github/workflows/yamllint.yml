---
name: Yaml Lint
on:
  push:
    paths:
      - "src/**.yml"
  pull_request:
    paths:
      - "src/**.yml"
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml
